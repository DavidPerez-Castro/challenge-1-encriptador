<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One Encriptador</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

<body>
    <header>
        <img class="logoImg" src="img/logo.png">
        <h1 class="tittle" style="color: white;">Encriptador de mensaje</h1>
    </header>
    <section class="sec-home">
        <div class="container">
            <div class="bx1">
                <div class="inp">
                    <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
                </div>
                <div class="left-button">
                    <p style="color: white;">Sólo letra minusculas y sin acento</p>
                    <div class="btns">
                        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                    </div>
            </div>
            <div class="bx2">
                <img src="img/Muñeco.png" id="imgB">
                <h4 id="texto" style="color: white;">Ningún mensaje fue encontrado</h4>
                <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
                <div class="btn-copy">
                    <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-ft">
            <div class="ft">

                </p>
            </div>

                <button class="btn-sn"><a href="https://github.com/DavidPerez-Castro" target="_blank">
                    <i class="bi bi-github" id="gt"></i></a>

                <button type="button" class="btn-sn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="david2711053145@gmail.com">
                    <i class="bi bi-envelope-fill" id="en"></i>
                </button>
                <button class="btn-sn"><a href="https://www.linkedin.com/in/david-perez99" target="_blank">
                    <i class="bi bi-linkedin" id="in"></i></a>
                </button>
            </div>
        </div>
